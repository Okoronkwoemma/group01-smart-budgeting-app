{% extends "base.html" %}
{% block title %}Edit Transaction - Budget Tracker{% endblock %}
{% block content %}
<h1 class="mb-4">Edit Transaction</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-edit"></i> Edit Transaction</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ transaction.category }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Transaction</button>
                    <a href="{{ url_for('transactions') }}" class="btn btn-secondary ms-2"><i class="fas fa-times"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
